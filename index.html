<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
    </head>

    <body>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Montserrat:500);

            :root {
                font-size: 10px;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                background-color: #fafafa;
            }

            .container {
                max-width: 100rem;
                margin: 0 auto;
                padding: 0 2rem 2rem;
            }

            .heading {
                font-family: "Montserrat", Arial, sans-serif;
                font-size: 4rem;
                font-weight: 500;
                line-height: 1.5;
                text-align: center;
                padding: 3.5rem 0;
                color: #1a1a1a;
            }

            .heading span {
                display: block;
            }

            .gallery {
                display: flex;
                flex-wrap: wrap;
                margin: -1rem -1rem;
            }

            .gallery-item {
                flex: 1 0 24rem;
                margin: 1rem;
                box-shadow: 0.3rem 0.4rem 0.4rem rgba(0, 0, 0, 0.4);
                overflow: hidden;
            }

            .gallery-image {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 400ms ease-out;
            }

            .gallery-image:hover {
                transform: scale(1.15);
            }

            @supports (display: grid) {
                .gallery {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(24rem, 1fr));
                    grid-gap: 2rem;
                }

                .gallery,
                .gallery-item {
                    margin: 0;
                }
            }
        </style>
        <div class="container">
            <h1 class="heading">Image Gallery <span>Jackob LAB4</span></h1>
            <div class="gallery" id="gallery">
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/123.jpg" alt="">
                </div>
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/134.jpeg" alt="">
                </div>
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/asdc.jpg" alt="">
                </div>
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/flower1.jpg" alt="">
                </div>
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/saasd.jpg" alt="">
                </div>
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/tree0.jpg" alt="">
                </div>
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/tree1.jpg" alt="">
                </div>
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/tree2.jpg" alt="">
                </div>
                <div class="gallery-item">
                    <img class="gallery-image" src="./media/tree3.jpg" alt="">
                </div>
            </div>
        </div>
    </body>

</html>
